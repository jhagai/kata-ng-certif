<div *ngIf="viewModel$ | async as viewModel">
  <div class="stock-card__header">
    <div class="stock-card__symbol">
      {{ viewModel.stock.symbol }}
    </div>
    <div class="stock-card__name">
      {{ viewModel.stock.description }}
    </div>
  </div>
  <div class="stock-card__content">
    <div class="sentiment__months" *ngIf="viewModel.sentiments as sentiment">
      <div *ngFor="let sentimentMonth of sentiment; trackBy: trackByFn" class="sentiment__month">
        <div class="sentiment__date">
          {{ sentimentMonth.date | date:'MMM y' }}
        </div>
        <div class="sentiment__trend">
          <app-trend-arrow [value]="sentimentMonth.change"></app-trend-arrow>
        </div>
        <div class="sentiment__change">
          <label>Change</label>
          <div>{{ sentimentMonth.change | number }}</div>
        </div>
        <div class="sentiment__mspr">
          <label>MSPR</label>
          <div>{{ sentimentMonth.mspr | number }}</div>
        </div>
      </div>
    </div>
  </div>
</div>
<a id="backBtn" [routerLink]="['/']">Back to stock list</a>
